<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>AYM Propiedades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      overflow: hidden;
      cursor: pointer;
      text-decoration: none;
      color: #111;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card .content {
      padding: 14px;
    }
    .price {
      color: #c7801e;
      font-weight: bold;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<h1>Propiedades disponibles</h1>

<div id="properties" class="grid"></div>

<script>
(async function () {
  const container = document.getElementById('properties');

  try {
    const res = await fetch('/data/properties.json', { cache: 'no-store' });
    const properties = await res.json();

    // ðŸ”¥ FILTRO CLAVE (ocultas NO se muestran)
    const visibles = properties.filter(p => !p.hidden);

    visibles.forEach(p => {
      const a = document.createElement('a');
      a.className = 'card';
      a.href = `property.html?id=${p.id}`;
      a.onclick = () => sessionStorage.setItem('lastPropertyId', p.id);

      a.innerHTML = `
        <img src="${p.cover}" alt="">
        <div class="content">
          <div><strong>${p.title}</strong></div>
          <div class="price">
            ${p.priceUF ? 'UF ' + p.priceUF : '$' + p.priceCLP.toLocaleString('es-CL')}
          </div>
          <div style="color:#555; font-size:14px; margin-top:4px;">
            ${p.summary || ''}
          </div>
        </div>
      `;

      container.appendChild(a);
    });

  } catch (e) {
    container.innerHTML = '<p>Error cargando propiedades</p>';
    console.error(e);
  }
})();
</script>

</body>
</html>
